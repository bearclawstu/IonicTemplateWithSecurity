<div class="picker">
  <ion-avatar *ngIf="selectedImage && showPreview && avatarOnly" slot="start">
    <img [src]="selectedImage">
  </ion-avatar>
  <ion-img
          role="button"
          class="image"
          (click)="onPickImage()"
          [src]="selectedImage"
          *ngIf="selectedImage && showPreview && !avatarOnly">
  </ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">
