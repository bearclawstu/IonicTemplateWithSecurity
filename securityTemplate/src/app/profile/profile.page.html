<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/home'"></ion-back-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col siz="12" sizeSm="8" offsetSm="2">
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div *ngIf="!isLoading">
          <ion-item>
            <ion-label><b>Username: </b>{{userProfile.userName}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Name: </b>{{userProfile.name}}</ion-label>
            <ion-button slot="end" (click)="editName()">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-label><b>Email: </b>{{userProfile.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Account created: </b>{{userProfile.createdAt}}</ion-label>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
