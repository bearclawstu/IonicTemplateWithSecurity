<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sun Salutation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sun Salutation</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-list-header>
              Total
            </ion-list-header>
            <ion-item>
              <ion-label>
                Sun Salutations
              </ion-label>
              <ion-badge slot="end" color="primary">{{totalCount}}</ion-badge>
            </ion-item>
            <ion-list-header>
              My count
            </ion-list-header>
            <ion-item>
              <ion-label>
                Sun Salutations
              </ion-label>
              <ion-badge slot="end" color="primary">{{personalCount}}</ion-badge>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
        <ion-col>
          <ion-button (click)="add(10)">+10</ion-button>
        </ion-col>
      <ion-col>
        <ion-button (click)="add(20)">+20</ion-button>
      </ion-col>
      <ion-row>

      </ion-row>
    </ion-grid>
  </div>
</ion-content>
